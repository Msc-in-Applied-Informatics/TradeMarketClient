<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Σύνδεση Χρήστη</mat-card-title>
      <mat-card-subtitle>Εισάγετε τα διαπιστευτήριά σας</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="auth-form">
        
        <mat-form-field appearance="outline">
          <mat-label>ΑΦΜ</mat-label>
          <input matInput [(ngModel)]="loginData.afm" name="afm" placeholder="π.χ. 098765432" required>
          <mat-icon matSuffix>badge</mat-icon>
          <mat-hint>Το ΑΦΜ που χρησιμοποιήσατε στην εγγραφή</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Κωδικός Πρόσβασης</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="loginData.password" name="password" placeholder="Εισάγετε κωδικό">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" class="auth-button" (click)="onLogin()">
          ΕΙΣΟΔΟΣ
        </button>
      </div>
    </mat-card-content>

    <mat-card-footer>
      <div class="auth-footer-text">
        Δεν έχετε λογαριασμό; <a routerLink="/register">Δημιουργήστε έναν τώρα</a>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
