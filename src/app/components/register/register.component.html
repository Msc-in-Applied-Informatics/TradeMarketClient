<div class="auth-container">
  <img class="background-image-logo" src="assets/images/background.jpg" alt="Logo image">
  <img class="logo" src="assets/images/logo-no-bg.png" alt="Logo image">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Εγγραφή Χρήστη</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form #registerForm="ngForm" class="auth-form">
        
        <mat-form-field appearance="outline">
          <mat-label>Εγγραφή ως...</mat-label>
          <mat-select [(ngModel)]="userType" name="userType" required>
            <mat-option value="CITIZEN">Πολίτης</mat-option>
            <mat-option value="SHOP">Μαγαζί</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="userData.email" name="email" 
                 required email #emailModel="ngModel" placeholder="example@mail.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="emailModel.invalid && emailModel.touched">
            Παρακαλώ εισάγετε ένα έγκυρο email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>ΑΦΜ</mat-label>
          <input matInput [(ngModel)]="userData.afm" name="afm" required minlength="9" maxlength="9">
          <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <ng-container *ngIf="userType === 'CITIZEN'">
          <mat-form-field appearance="outline">
            <mat-label>Όνομα</mat-label>
            <input matInput [(ngModel)]="userData.name" name="name" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Επώνυμο</mat-label>
            <input matInput [(ngModel)]="userData.surname" name="surname" required>
          </mat-form-field>
        </ng-container>

        <ng-container *ngIf="userType === 'SHOP'">
          <mat-form-field appearance="outline">
            <mat-label>Επωνυμία Μαγαζιού</mat-label>
            <input matInput [(ngModel)]="userData.shopName" name="shopName" required>
          </mat-form-field>
        </ng-container>

        <mat-form-field appearance="outline">
          <mat-label>Κωδικός Πρόσβασης</mat-label>
          <input matInput type="password" [(ngModel)]="userData.password" name="password" required minlength="6">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" class="auth-button" 
                [disabled]="registerForm.invalid" (click)="register()">
          ΔΗΜΙΟΥΡΓΙΑ ΛΟΓΑΡΙΑΣΜΟΥ
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <div class="auth-footer-text">
        Έχετε ήδη λογαριασμό; <a routerLink="/login">Συνδεθείτε</a>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
