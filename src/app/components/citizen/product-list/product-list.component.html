<div class="container">
  <h1 class="page-title">Διαθέσιμα Προϊόντα</h1>
  
  <div class="filter-wrapper">
    <app-product-filter 
      [allProducts]="allProductsForFilter" 
      (filterChanged)="onFilterChange($event)">
    </app-product-filter>
  </div>

  <div class="loading-container">
    <mat-progress-spinner
      *ngIf="isLoading" 
      mode="indeterminate" 
      color="primary">
    </mat-progress-spinner>
  </div>

  <div *ngIf="products.length === 0" class="no-results">
    <mat-icon>search_off</mat-icon>
    <p>Δεν βρέθηκαν προϊόντα με αυτά τα κριτήρια.</p>
  </div>

  <div class="product-grid" *ngIf="products.length > 0">
    <mat-card class="product-card" *ngFor="let product of products">
      <div class="product-icon-container">
        <mat-icon>inventory_2</mat-icon>
      </div>
      
      <mat-card-content>
        <div class="brand-label">{{product.brand}}</div>
        <mat-card-title>{{product.type}}</mat-card-title>
        
        <p class="description">{{product.description}}</p>
        
        <div class="info-row">
          <span class="price">{{product.price | number:'1.2-2'}} €</span>
          <span class="stock" [class.low-stock]="product.stock < 5" [class.no-stock]="product.stock === 0">
            {{ product.stock === 0 ? 'Εξαντλήθηκε' : 'Απόθεμα: ' + product.stock }}
          </span>
        </div>

        <p class="shop-id">
          <mat-icon>store</mat-icon> Μαγαζί: {{product.shopName}}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="warn" 
                (click)="addToCart(product)" 
                [disabled]="product.stock === 0">
          <mat-icon>shopping_cart</mat-icon> {{ product.stock === 0 ? 'Μη Διαθέσιμο' : 'Καλάθι' }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
